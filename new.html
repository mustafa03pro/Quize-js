<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c19b9b;
      margin: 0;
    }
    .quiz-container {
      background: rgb(248, 247, 247);
      /* background-color:yellow ; */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0  0 10px 10px rgba(179, 56, 56, 0.1); 
      max-width: 600px;
      width: 100%;
      
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: block;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    .correct {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    .feedback {
      font-weight: bold;
      margin: 1rem 0;
    }
    .feedback.correct {
      color: #28a745;
    }
    .feedback.incorrect {
      color: #dc3545;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #submitBtn {
      background-color: #007bff;
      color: white;
    }
    #nextBtn {
      background-color: #28a745;
      color: white;
      display: none;
    }
    .score {
      font-size: 1.3rem;
      margin-top: 8px;
    }
    </style>
    <script src="newQuixz.js"></script>
</head>
<body>
    <div id="quiz-container" class="container">
        <div class="questions" id="questions"></div>
        <form action="" class="options" id="optionsform"></form>
        <div class="feedback" id="feedback"></div>
        <button  id="submitbtn">submit</button>
        <button  id="nextbtn">next</button>
        <div class="score1" id="score"></div>

    </div>
    
</body>
</html>
